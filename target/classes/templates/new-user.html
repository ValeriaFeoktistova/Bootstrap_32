<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="panel-body d-flex justify-content-center align-items-center">
     <div class="col-5">
    <form th:action="@{/admin/create}" th:object="${user}" method="post">
        <div><input type="hidden" th:field="*{id}"/></div>
        <div class="form-group text-center">
            <label for="username">Имя</label>
        <input type="text" class="form-control text-bg-warning p-3" id="username" placeholder="Введите имя" th:field="*{username}">
</div>

<div class="form-group text-center">
    <label for="lastName">Фамилия</label>
    <input type="text" class="form-control text-bg-warning p-3" id="lastName" placeholder="Введите фамилию" th:field="*{lastName}">
</div>
<div class="form-group text-center">
    <label for="age">Возраст</label>
    <input type="number" class="form-control text-bg-warning-subtle p-3" id="age" placeholder="Введите возраст" th:field="*{age}">
</div>
<div class="form-group text-center">
    <label for="mail">Email</label>
    <input type="email" class="form-control text-bg-warning p-3" id="mail" placeholder="Введите email" th:field="*{mail}">
</div>
<div class="form-group text-center">
    <label for="password">Пароль</label>
    <input type="password" class="form-control text-bg-warning-subtle p-3" id="password" placeholder="Введите пароль" th:field="*{password}">
</div>
<!---->
<div class="form-group text-center">
    <label for="role" class="control-label font-weight-bold">Roles</label>

    <select class="form-select" th:multiple="true" size="2" id="role" name="roleIds">
        <option th:each="role : ${roles}" th:value="${role.id}"
                th:text="${#strings.replace(role.name,'ROLE_','')}"></option>
    </select>
</div><!---->
<br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="text-bg-success p-3">Add new user</button></div>
</form></div></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
